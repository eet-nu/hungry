      tent!\r\n\r\nLekker eten, super personeel en als er iets met je eten aan de
      hand is gaan ze totaal geen discussie aan maar krijg je gewoon meteen nieuwe!
      Kijk ik heb laatst een koud broodje kip daar gekregen, was gewoon echt vies.
