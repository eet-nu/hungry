      broodjes. Al is de 15 cm wel erg duur, en wordt je haast gedwongen een 30 cm
      te pakken, die nog wel te doen is.\r\n\r\nPersoneel is vaak jong en een beetje
      terughoudend.\r\n\r\nMag best wat harder gepraat worden.\r\n\r\nZegeltjes systeem
      is niet meer interessant omdat je tegenwoordig een drankje er bij moet kopen.
      Terwijl je vroeger na 8 zegels gewoon een half broodje gratis kreeg.\r\n\r\nErg
      jammer.\r\n\r\nHet is er best gezellig en heb altijd een plekje kunnen vinden.","created_at":"2009-07-09T15:50:27Z","updated_at":"2012-02-10T13:52:48Z","author":{"id":635,"name":"Rene
