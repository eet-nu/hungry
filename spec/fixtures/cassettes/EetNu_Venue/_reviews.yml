      dat ik hier altijd terecht kom in topdrukte!\r\n\r\nMaar ondanks dat sta je
      nooit heel lang te wachten.\r\n\r\nDe broodjes zijn overheerlijk.\r\n\r\nJammer
      dat de laatste tijd de vaste bediening niet meer aanwezig is en er alleen jong
      grut achter de kassa staat.\r\n\r\nVerder niks aan te merken.","created_at":"2009-07-07T10:19:23Z","updated_at":"2012-02-10T13:48:43Z","author":{"id":601,"name":"Annika","url":"http://www.eet.nu/community/annika","avatar":{"standard":"http://assets.eet.nu.s3.amazonaws.com/avatars/601/annika-small.png?1269937361"}},"rating":73,"scores":{"food":90,"ambiance":60,"service":70,"value":60}},{"id":67273,"body":"Eten
      was goed,\r\nSfeer op zich ook wel ok, alhoewel er bijna niemand was.\r\n\r\nEn
      er moet eens wat meer en beter worden schoongemaakt, het bereidingsgedeelte
      was erg onhygi\u00ebnisch!","created_at":"2009-04-29T16:08:27Z","updated_at":"2012-02-10T10:55:15Z","author":{"name":"-","avatar":{"standard":"http://www.eet.nu/assets/avatars/standard-b7bd221fd5b8502b37e490605cd58102.png"}},"rating":79,"scores":{"food":80,"ambiance":70,"service":80,"value":80}},{"id":66482,"body":"Vandaag
      nog een keer bij de Subway geweest. Het was nu helemaal rustig en er stonden
      andere mensen achter de toonbank dan de vorige keer.\r\n\r\nIk werd vriendelijk
      en snel geholpen. Toen ik bij de sausselectie aankwam grapte de jongen achter
      de toonbank dat ik ook van alle sauzen een beetje kon doen. Hij was verbaasd
      toen ik hem vertelde dat ik dit best wou proberen. Het broodje werd een waar
      kleurenfestijn!\r\n\r\nOndanks de aparte samenstelling toch een lekker broodje,
      en deze keer was de bediening ook een stuk beter! Jammer dat de kwaliteit zo
      wisselt, maar het is niet zo slecht als ik dacht.","created_at":"2009-04-22T16:14:22Z","updated_at":"2012-02-10T10:36:40Z","author":{"id":1,"name":"Tom-Eric","url":"http://www.eet.nu/community/tom-eric","avatar":{"standard":"http://assets.eet.nu.s3.amazonaws.com/avatars/1/ik-small.png?1320445543"}},"rating":71,"scores":{"food":70,"ambiance":50,"service":100,"value":70}},{"id":65911,"body":"Gisteren
      sinds lange tijd weer bij deze Subway geweest. Helaas was mijn ervaring deze
      keer niet zo goed.\r\n\r\nDe bereiding van mijn broodje werd steeds onderbroken,
      het kwam heel chaotisch over, maar het was helemaal niet druk. De restjes groente
      werden teruggestopt in de groentebakjes en de kaas werd op het broodje gegooid.\r\n\r\nDit
      doet allemaal niet onder aan de smaak, die was nog steeds prima in orde, maar
      ik kreeg niet het oude vertrouwde Subway gevoel.\r\n\r\nIk hoop in de toekomst
      weer een betere ervaring te hebben!","created_at":"2009-04-17T09:17:43Z","updated_at":"2012-02-10T10:22:40Z","author":{"id":1,"name":"Tom-Eric","url":"http://www.eet.nu/community/tom-eric","avatar":{"standard":"http://assets.eet.nu.s3.amazonaws.com/avatars/1/ik-small.png?1320445543"}},"rating":57,"scores":{"food":70,"ambiance":50,"service":40,"value":50}},{"id":63185,"body":"Prima
      Subway-zaak. Lekkere broodjes (waar Subway om bekend staat), maar prijs is wat
